    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credit Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
             <header>
                <span class="logo">
                 <img src="img/mastercard.png" alt="logo">
                <h5>Master Card</h5>
                </span>
                <img src="img/chip.png" alt="chip" class="chip"> 
            </header>
            <div class="card">
                <div>
                    <h6>Card Number</h6>
                    <h5>5678 9790 0123 5421</h5>
                    <h5>Code with Arafat</h5>
                </div>
            </div>
        </div>
    </body>
    </html>
